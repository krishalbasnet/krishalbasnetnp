<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="shortcut icon" href="/Image/toptoptoplogo.png" type="image/x-icon">

<body>
  <div id="topbar"></div>
  <div class="mainbody">

    <div class="back">
      <a href="/past.html">
        <img src="/Image/back.png" alt="">

    </div>
    <div class="labele">
      <label for="pdfSelector">Choose the set:</label>
      <select id="pdfSelector">
        <option value="1 (10).png">2068 Bhadra</option>
        <option value="1 (11).png">2068 Magh</option>
        <option value="1 (6).png">2069 Bhadra</option>
        <option value="1 (9).png">2069 Poush</option>
        <option value="1 (7).png">2070 Bhadra</option>
        <option value="1 (8).png">2070 Magh</option>
        <option value="1 (3).png">2071 Bhadra</option>
        <option value="1 (5).png">2071 Magh</option>
        <option value="1 (2).png">2072 Ashwin</option>
        <option value="1 (4).png">2072 Magh</option>
        <option value="1 (19).png">2073 Bhadra</option>

        <option value="1 (17).png">2075 Baishakh</option>
        <option value="1 (16).png">2075 Bhadra</option>

  </div>
  <div id="footer"></div>
</body>
<script>
  const pdfSelector = document.getElementById("pdfSelector");
  const pdfEmbed = document.getElementById("pdfEmbed");

  pdfSelector.addEventListener("change", function () {
    const selectedPdf = pdfSelector.value;
    const pdfPath = "CE555/" + selectedPdf;
    pdfEmbed.src = pdfPath;
  });
</script>
<script src="/script.js"></script>

</html>
