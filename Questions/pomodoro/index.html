<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylr.css">
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class="container">
        <div class="timer-section">
            <h1>Pomodoro Timer</h1>
            <div class="countdown-timer">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
        </div>
        <div class="clock-section">
            <div class="clock">
                <div class="hour" id="hour"></div>
                <div class="minute" id="minute"></div>
                <div class="second" id="second"></div>
            </div>
        </div>
        <div class="pdf-section">
            <embed src="your-document.pdf" type="application/pdf" width="100%" height="100%">
        </div>
    </div>

    <script>
        // Get references to the timer elements
const minutesDisplay = document.getElementById('minutes');
const secondsDisplay = document.getElementById('seconds');

// Set the initial time (in minutes)
let remainingTime = 25 * 60; // 25 minutes in seconds

// Function to update the timer display
function updateTimerDisplay() {
    const minutes = Math.floor(remainingTime / 60);
    const seconds = remainingTime % 60;

    minutesDisplay.textContent = String(minutes).padStart(2, '0');
    secondsDisplay.textContent = String(seconds).padStart(2, '0');
}

// Function to start the countdown
function startCountdown() {
    updateTimerDisplay();
    const countdownInterval = setInterval(() => {
        if (remainingTime > 0) {
            remainingTime--;
            updateTimerDisplay();
        } else {
            clearInterval(countdownInterval);
            // Add a notification or action when the countdown finishes
        }
    }, 1000); // Update every second
}

// Call the startCountdown function to begin the timer
startCountdown();

    </script>
</body>
</html>
