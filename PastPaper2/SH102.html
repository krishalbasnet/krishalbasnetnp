<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The Engineering Junction</title>
  <link rel="shortcut icon" href="/Image/toptoptoplogo.png" type="image/x-icon">
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <div id="topbar"></div>
  <div class="mainbody">
    <h1>Past Paper - </h1>
    <hr>
    <div class="back">
      <a href="/past2.html">
        <img src="/Image/back.png" alt="">
      </a>
    </div>
    <div class="labele">
      <label for="pdfSelector">Choose the set:</label>
      <select id="pdfSelector">
        <option value="sample.png">Sample</option>
      </select>
    </div>
    <div class="imgembedd">
      <img id="pdfEmbed" class="embeddedimg" src="SH102/sample.png" alt="" />
    </div>
  </div>
  <div id="footer"></div>
</body>
<script>
  const pdfSelector = document.getElementById("pdfSelector");
  const pdfEmbed = document.getElementById("pdfEmbed");

  pdfSelector.addEventListener("change", function () {
    const selectedPdf = pdfSelector.value;
    const pdfPath = "AE101/" + selectedPdf;
    pdfEmbed.src = pdfPath;
  });
</script>
<script src="/script.js"></script>
