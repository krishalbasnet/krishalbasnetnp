<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Engineering Junction</title>
    <link rel="shortcut icon" href="/Image/toptoptoplogo.png" type="image/x-icon">
    <link rel="stylesheet" href="/style.css">
    <style>
        .ctd {
            border: 1px solid rgba(128, 128, 128, 1);
            padding: 10px;
            text-align: center;
        }

        .cinput {
            border-collapse: collapse;
            width: 100%;

        }

        input {
            width: 70%;
        }

        button {
            border: 0;
            margin-top: 10px;
            padding: 20px 30px;
            background-color: rgba(55, 55, 168, 0.623);
            color: white;
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            border-radius: 10px;
        }

        .matrix {
            border-left: 1px solid black;
            border-right: 1px solid black;
        }

        .matrix>tr>td {
            border: 1px solid red;
        }

        .threecol {
            display: grid;
            gap: 20px;
            width: fit-content;
            grid-template-columns: auto auto auto;

        }
    </style>
</head>

<body>
    <div id="topbar"></div>
    <div class="mainbody">
        <h1 class="nomargin">Cramer's Rule : Calculator</h1>
        <hr>
        <h2 class="nomargin"><u> Enter coefficient values:</u></h2>
        <table class="cinput">
            <tr>
                <td class="ctd">x</td>
                <td class="ctd">y</td>
                <td class="ctd">z</td>
                <td class="ctd">Constant</td>
            </tr>
            <tr>
                <td class="ctd"><input id="x1" type="text"></td>
                <td class="ctd"><input id="y1" type="text"></td>
                <td class="ctd"><input id="z1" type="text"></td>
                <td class="ctd"><input id="c1" type="text"></td>
            </tr>
            <tr>
                <td class="ctd"><input id="x2" type="text"></td>
                <td class="ctd"><input id="y2" type="text"></td>
                <td class="ctd"><input id="z2" type="text"></td>
                <td class="ctd"><input id="c2" type="text"></td>
            </tr>
            <tr>
                <td class="ctd"><input id="x3" type="text"></td>
                <td class="ctd"><input id="y3" type="text"></td>
                <td class="ctd"><input id="z3" type="text"></td>
                <td class="ctd"><input id="c3" type="text"></td>
            </tr>
        </table>
        <button onclick="cramer()">Submit</button>
        <div class="solution" id="solution"></div>
    </div>
    <div id="footer"></div>
</body>
<script src="/script.js"></script>
<script>
    function cramer() {
        var x1 = Number(document.getElementById("x1").value);
        var y1 = Number(document.getElementById("y1").value);
        var z1 = Number(document.getElementById("z1").value);
        var c1 = Number(document.getElementById("c1").value);

        var x2 = Number(document.getElementById("x2").value);
        var y2 = Number(document.getElementById("y2").value);
        var z2 = Number(document.getElementById("z2").value);
        var c2 = Number(document.getElementById("c2").value);

        var x3 = Number(document.getElementById("x3").value);
        var y3 = Number(document.getElementById("y3").value);
        var z3 = Number(document.getElementById("z3").value);
        var c3 = Number(document.getElementById("c3").value);

        var solutionbox = document.getElementById("solution");
        solutionbox.innerHTML = `
        Solution: 
        <div class="threecol">
        <div>∆ =</div>
         <table style="min-width: 100px; text-align:"center" class="matrix">
            <tr>
                <td>`+ x1 + `</td>
                <td>`+ y1 + `</td>
                <td>`+ z1 + `</td>
            </tr>
            <tr>
                <td>`+ x2 + `</td>
                <td>`+ y2 + `</td>
                <td>`+ z2 + `</td>
            </tr>
            <tr>
                <td>`+ x3 + `</td>
                <td>`+ y3 + `</td>
                <td>`+ z3 + `</td>
            </tr>
            </table>
            <div>
                <p>=`+ x1 + `(` + y2 * z3 + `-` + y3 * z2 + `)+` + y1 + `(` + z2 * x3 + `-` + x2 * z3 + `)+` + z1 + `(` + x2 * y3 + `-` + x3 * y2 + `)</p>
                <p>=`+ x1 * (y2 * z3 - y3 * z2) + `+` + y1 * (z2 * x3 - x2 * z3) + `+` + z1 * (x2 * y3 - x3 * y2) + `</p>
                <p>=`+ (x1 * (y2 * z3 - y3 * z2) + y1 * (z2 * x3 - x2 * z3) + z1 * (x2 * y3 - x3 * y2)) + `</p>
            </div>
           
</div> <br>
            <div class="threecol">
        <div>∆<sub>1</sub> =</div>
         <table style="min-width: 100px; text-align:"center" class="matrix">
            <tr>
                <td>`+ c1 + `</td>
                <td>`+ y1 + `</td>
                <td>`+ z1 + `</td>
            </tr>
            <tr>
                <td>`+ c2 + `</td>
                <td>`+ y2 + `</td>
                <td>`+ z2 + `</td>
            </tr>
            <tr>
                <td>`+ c3 + `</td>
                <td>`+ y3 + `</td>
                <td>`+ z3 + `</td>
            </tr>
            </table>
            <div>
                <p>=`+ c1 + `(` + y2 * z3 + `-` + y3 * z2 + `)+` + y1 + `(` + z2 * c3 + `-` + c2 * z3 + `)+` + z1 + `(` + c2 * y3 + `-` + c3 * y2 + `)</p>
                <p>=`+ c1 * (y2 * z3 - y3 * z2) + `+` + y1 * (z2 * c3 - c2 * z3) + `+` + z1 * (c2 * y3 - c3 * y2) + `</p>
                <p>=`+ (c1 * (y2 * z3 - y3 * z2) + y1 * (z2 * c3 - c2 * z3) + z1 * (c2 * y3 - c3 * y2)) + `</p>
            </div>
            </div>
            <br>

            <div class="threecol">
        <div>∆<sub>2</sub> =</div>
         <table style="min-width: 100px; text-align:"center" class="matrix">
            <tr>
                <td>`+ x1 + `</td>
                <td>`+ c1 + `</td>
                <td>`+ z1 + `</td>
            </tr>
            <tr>
                <td>`+ x2 + `</td>
                <td>`+ c2 + `</td>
                <td>`+ z2 + `</td>
            </tr>
            <tr>
                <td>`+ x3 + `</td>
                <td>`+ c3 + `</td>
                <td>`+ z3 + `</td>
            </tr>
            </table>
            <div>
                <p>=`+ x1 + `(` + c2 * z3 + `-` + c3 * z2 + `)+` + c1 + `(` + z2 * x3 + `-` + x2 * z3 + `)+` + z1 + `(` + x2 * c3 + `-` + x3 * c2 + `)</p>
                <p>=`+ x1 * (c2 * z3 - c3 * z2) + `+` + c1 * (z2 * x3 - x2 * z3) + `+` + z1 * (x2 * c3 - x3 * c2) + `</p>
                <p>=`+ (x1 * (c2 * z3 - c3 * z2) + c1 * (z2 * x3 - x2 * z3) + z1 * (x2 * c3 - x3 * c2)) + `</p>
            </div>
            </div>
        <br>
        <div class="threecol">
        <div>∆<sub>3</sub> =</div>
            <table style="min-width: 100px; text-align:"center" class="matrix">
                <tr>
                    <td>`+ x1 + `</td>
                    <td>`+ y1 + `</td>
                    <td>`+ c1 + `</td>
                </tr>
                <tr>
                    <td>`+ x2 + `</td>
                    <td>`+ y2 + `</td>
                    <td>`+ c2 + `</td>
                </tr>
                <tr>
                    <td>`+ x3 + `</td>
                    <td>`+ y3 + `</td>
                    <td>`+ c3 + `</td>
                </tr>
            </table>
            <div>
                <p>=`+ x1 + `(` + y2 * c3 + `-` + y3 * c2 + `)+` + y1 + `(` + c2 * x3 + `-` + x2 * c3 + `)+` + c1 + `(` + x2 * y3 + `-` + x3 * y2 + `)</p>
                <p>=`+ x1 * (y2 * c3 - y3 * c2) + `+` + y1 * (c2 * x3 - x2 * c3) + `+` + c1 * (x2 * y3 - x3 * y2) + `</p>
                <p>=`+ (x1 * (y2 * c3 - y3 * c2) + y1 * (c2 * x3 - x2 * c3) + c1 * (x2 * y3 - x3 * y2)) + `</p>
            </div>
        </div>
        <div style="font-size:20px">
            x = Δ <sub>1</sub> / Δ  
            =`+(c1 * (y2 * z3 - y3 * z2) + y1 * (z2 * c3 - c2 * z3) + z1 * (c2 * y3 - c3 * y2))+`
            /`+(x1 * (y2 * z3 - y3 * z2) + y1 * (z2 * x3 - x2 * z3) + z1 * (x2 * y3 - x3 * y2))+`
            = `+(c1 * (y2 * z3 - y3 * z2) + y1 * (z2 * c3 - c2 * z3) + z1 * (c2 * y3 - c3 * y2))
            / (x1 * (y2 * z3 - y3 * z2) + y1 * (z2 * x3 - x2 * z3) + z1 * (x2 * y3 - x3 * y2))
            +`
        </div>
        <div style="font-size:20px">
            y = Δ <sub>2</sub> / Δ  
            =`+(x1 * (c2 * z3 - c3 * z2) + c1 * (z2 * x3 - x2 * z3) + z1 * (x2 * c3 - x3 * c2))+`
            /`+(x1 * (y2 * z3 - y3 * z2) + y1 * (z2 * x3 - x2 * z3) + z1 * (x2 * y3 - x3 * y2))+`
            = `+(x1 * (c2 * z3 - c3 * z2) + c1 * (z2 * x3 - x2 * z3) + z1 * (x2 * c3 - x3 * c2))
            / (x1 * (y2 * z3 - y3 * z2) + y1 * (z2 * x3 - x2 * z3) + z1 * (x2 * y3 - x3 * y2))
            +`
        </div>
        <div style="font-size:20px">
            z = Δ <sub>3</sub> / Δ  
            =`+(x1 * (y2 * c3 - y3 * c2) + y1 * (c2 * x3 - x2 * c3) + c1 * (x2 * y3 - x3 * y2))+`
            /`+(x1 * (y2 * z3 - y3 * z2) + y1 * (z2 * x3 - x2 * z3) + z1 * (x2 * y3 - x3 * y2))+`
            = `+(x1 * (y2 * c3 - y3 * c2) + y1 * (c2 * x3 - x2 * c3) + c1 * (x2 * y3 - x3 * y2))
            / (x1 * (y2 * z3 - y3 * z2) + y1 * (z2 * x3 - x2 * z3) + z1 * (x2 * y3 - x3 * y2))
            +`
        </div>
        `
    }
</script>

</html>
