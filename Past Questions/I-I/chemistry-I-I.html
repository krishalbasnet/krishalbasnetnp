<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../toptoptoplogo.png"
      type="image/x-icon"
    />
    <title>The Engineering Junction</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div id="topbar"></div>
    <div class="mainbody">
      <h1>The Engineering Junction - Past Papers - Chemistry I/I</h1>
      <hr />
      <div class="back">
        <a class="back" href="../I-I.html"
          ><img class="back" src="../../Image/back.png" alt=""
        /></a>
      </div>
      <div class="labele">
        <label for="pdfSelector">Choose the set:</label>
        <select id="pdfSelector">
          <option value="1 (4).pdf">2078 Kartik</option>
          <option value="1 (3).pdf">2078 Bhadra</option>
          <option value="1 (2).pdf">2079 Bhadra</option>
          <option value="1 (1).pdf">2080 Baishakh</option>
        </select>
      </div>
      <div class="pdfembedd">
        <embed
          class="embeddedpdf"
          id="pdfEmbed"
          src="Chemistry I-I/1 (1).pdf"
          type="application/pdf"
        />
      </div>
    </div>
    <div id="footer"></div>
    <script>
      const pdfSelector = document.getElementById("pdfSelector");
      const pdfEmbed = document.getElementById("pdfEmbed");

      pdfSelector.addEventListener("change", function () {
        const selectedPdf = pdfSelector.value;
        const pdfPath = "Thermodynamics I-I/" + selectedPdf;
        pdfEmbed.src = pdfPath;
      });
    </script>
  </body>
  <script src="../../topbar.js"></script>
  <script src="../../footer.js"></script>
</html>
