<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../toptoptoplogo.png"
      type="image/x-icon"
    />
    <title>The Engineering Junction</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <div id="topbar"></div>
    <div class="mainbody">
      <h1>Past Papers - OOP I/II</h1>
      <hr />
      <div class="back">
        <a class="back" href="../I-II.html"
          ><img class="back" src="../../Image/back.png" alt=""
        /></a>
      </div>
      <div class="labele">
        <label for="pdfSelector">Choose the set:</label>
        <select id="pdfSelector">
          <option value="1 (2).png">2077 Chaitra</option>
          <option value="1 (1).png">2078 Chaitra</option>
        </select>
      </div>
      <br />
      <div class="imgembedd">
        <center>
          <img
            id="pdfEmbed"
            class="embeddedimg"
            src="OOP/1 (1).png"
            alt=""
          />
        </center>
      </div>
    </div>
    <div id="footer"></div>
    <script>
      const pdfSelector = document.getElementById("pdfSelector");
      const pdfEmbed = document.getElementById("pdfEmbed");

      pdfSelector.addEventListener("change", function () {
        const selectedPdf = pdfSelector.value;
        const pdfPath = "OOP/" + selectedPdf;
        pdfEmbed.src = pdfPath;
      });
    </script>
  </body>
  <script src="../../topbar.js"></script>
  <script src="../../footer.js"></script>
</html>
